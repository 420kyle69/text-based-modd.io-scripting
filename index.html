<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="kyle69" />
  <meta name="description" content="Text-based Modd.io Scripting converts Javascript syntax to JSON script format for Modd.io." />
  <title>Text-based Modd.io Scripting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.14.0/src-min-noconflict/ace.js"
    integrity="sha256-qRIzXhpaoqhHNJ5S32SoUuH2kvPkiZrXnKqUTZSjN9A=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/esprima@4/dist/esprima.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/escodegen@1.4.2/escodegen.browser.min.js"></script>
  <script src="/scripts/doctrine.browser.js"></script>
</head>

<body>
  <div id="editor"></div>
  <div id="raw-json">
    <div id="controls">
      <button type="button" id="convert-to-text" class="btn btn-outline-success btn-sm">
        Convert to text
      </button>
      <button type="button" id="convert-to-json" class="btn btn-outline-success btn-sm">
        Convert to JSON
      </button>
      <a href="/docs/" target="_blank" class="btn btn-outline-info btn-sm" role="button">
        Documentation
      </a>
      <a href="https://github.com/jeff5343/pymodd/" target="_blank">Another cool project</a>
    </div>
    <textarea id="textarea" class="form-control"></textarea>
  </div>
  <script src="scripts/script.js" type="module"></script>
</body>

</html>
